<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings" id="settings">
        <form  id="settings-form">
            <div>
                <label for="difficulty"> Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typer</h2>
        <small>Type the following</small>

        <h1 id="word" ></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
        
        <p class="time-container">
            Time Left: <span id="time">10</span>
        </p>
        <p class="score-container">
            score: <span id="score">0</span>
        </p>
        

      
        <div class="end-game-container" id="end-game-container"></div>
    </div>
    <script src="https://kit.fontawesome.com/c61de52c9c.js" crossorigin="anonymous"></script>
    <script src="scirpt.js"></script>
</body>
</html>
